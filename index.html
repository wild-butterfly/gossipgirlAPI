<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gossip Girl Members</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo-container">
    <img src="gglogo.png" class="logo" />
  </div>

  <div class="container">

    <!-- Registration -->
    <div class="form-box">
      <button id="toggleRegistrationForm">Registration Form</button>

      <div id="registrationFormContainer" style="display:none;">
        <form id="registrationForm">
          <label>Name:</label>
          <input type="text" id="name" required>

          <label>Last Name:</label>
          <input type="text" id="last_name" required>

          <label>Email:</label>
          <input type="email" id="email" required>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Edit -->
    <div class="form-box">
      <button id="toggleEditForm">Edit Member Form</button>

      <div id="editFormContainer" style="display:none;">
        <form id="editForm">
          <label>ID:</label>
          <input type="number" id="edit_id" required>

          <label>Name:</label>
          <input type="text" id="edit_name" required>

          <label>Last Name:</label>
          <input type="text" id="edit_last_name" required>

          <label>Email:</label>
          <input type="email" id="edit_email" required>

          <button type="submit">Edit</button>
        </form>
      </div>
    </div>

    <!-- Delete -->
    <div class="form-box">
      <button id="toggleDeleteForm">Delete Member Form</button>

      <div id="deleteFormContainer" style="display:none;">
        <form id="deleteForm">
          <label>ID:</label>
          <input type="number" id="delete_id" required>
          <button type="submit">Delete</button>
        </form>
      </div>
    </div>

  </div>

  <p id="response"></p>

  <script>
    const responseBox = document.getElementById("response");

    // CREATE
    document.getElementById("registrationForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const last_name = document.getElementById("last_name").value;
      const email = document.getElementById("email").value;

      fetch("http://localhost:3000/members", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, last_name, email }),
      })
        .then(res => res.json())
        .then(data => responseBox.innerText = data.message)
        .catch(err => responseBox.innerText = err.message);
    });

    // UPDATE
    document.getElementById("editForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("edit_id").value;
      const name = document.getElementById("edit_name").value;
      const last_name = document.getElementById("edit_last_name").value;
      const email = document.getElementById("edit_email").value;

      fetch(`http://localhost:3000/members/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, last_name, email }),
      })
        .then(res => res.json())
        .then(data => responseBox.innerText = data.message)
        .catch(err => responseBox.innerText = err.message);
    });

    // DELETE
    document.getElementById("deleteForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("delete_id").value;

      fetch(`http://localhost:3000/members/${id}`, {
        method: "DELETE",
      })
        .then(res => res.json())
        .then(data => responseBox.innerText = data.message)
        .catch(err => responseBox.innerText = err.message);
    });

    // Toggle helpers
    function toggle(id, button, title) {
      const box = document.getElementById(id);
      const btn = document.getElementById(button);

      if (box.style.display === "none") {
        box.style.display = "block";
        btn.innerText = "Hide " + title;
      } else {
        box.style.display = "none";
        btn.innerText = title;
      }
    }

    document.getElementById("toggleRegistrationForm").onclick =
      () => toggle("registrationFormContainer", "toggleRegistrationForm", "Registration Form");

    document.getElementById("toggleEditForm").onclick =
      () => toggle("editFormContainer", "toggleEditForm", "Edit Member Form");

    document.getElementById("toggleDeleteForm").onclick =
      () => toggle("deleteFormContainer", "toggleDeleteForm", "Delete Member Form");
  </script>

</body>
</html>
